<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mr-5" href="" style="font-family: 'Fredoka One', cursive;">VoyageX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" id="myNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link mr-5" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="my_trips.html">Itinerary</a>

                    <a class="nav-link active mr-5" href="book.html">Book<span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link mr-5" href="about.html">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle mr-5" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="create_account.html">Create an Account</a>
                        <a class="dropdown-item" href="#">My Account</a>

            </ul>
            <div id="username">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> </a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in">logout</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <header>
            <h2>Select Your Voyage</h2>
            <img src="assets/images/space-rocket.png" alt="spaceship icon" class="space-rocket">
            <hr>
        </header>
        <form id="wrapperText">
            <form action="" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6 my-4">
                        <label for="depart">Departure</label>
                        <select class="form-control" id="departure-selected">
                            <option selected>Departing From...</option>
                            <option value="Stennis">NASA Stennis Space Center</option>
                            <option value="Johnson">NASA Johnson Space Center</option>
                            <option value="Kennedy">NASA Kennedy Space Center</option>
                            <option value="Goddard">NASA Goddard Space Center</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 my-4">
                        <label for="destination">Destination</label>
                        <select class="form-control" id="destination-selected">
                            <option selected>Your Destination...</option>
                            <option value="mercury">Mercury</option>
                            <option value="venus">Venus</option>
                            <option value="moon">Moon</option>
                            <option value="mars">Mars</option>
                            <option value="jupiter">Jupiter</option>
                            <option value="saturn">Saturn</option>
                            <option value="uranus">Uranus</option>
                            <option value="neptune">Neptune</option>
                            <option value="pluto">Pluto</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 my-4">
                        <label for="tripDate">Trip Date</label>
                        <select class="form-control" id="date-selected">
                            <option selected>Departure Date...</option>
                            <option value="Mar 20 - Mar 30">Mar 20 - Mar 30</option>
                            <option value="April 2 - April 14">April 2 - April 14</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 my-4">
                        <label for="passngr">Passengers</label>
                        <select class="form-control" id="passenger-selected">
                            <option selected>How Many...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="2">3</option>
                            <option value="2">4</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-check col-md-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember my preference</label>
                    </div>
                </div>
                <a href="" class="button" button type="submit" class="btn btn-primary" id="bookBtn" onClick="">Book</a>
            </form>
    </div>
<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/book.js"></script>
</body>
